{% extends "base_formu.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
<link rel="stylesheet" href="{% static 'css/formulario.css' %}">
{% endblock css %}
{% block contenido %}
<div class="container pt-md-2">
  <div class="row justify-content-md-center">
    <form style="background-color: brown; opacity: 75%;color: white;border-radius: 8px;" method="post" action="{% url 'REGISTRARSE'%}" onsubmit="return validaPass()">
      {% csrf_token %}
      <h1 class="titulo">Registrarse</h1>
      
      <div class="col-12 d-flex justify-content-center">
        <label>Nombre</label>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input class="col-sm" type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese Nombre" required
          minlength="2" maxlength="15">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <label>Apellidos</label>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input class="col-sm" type="text" name="txtApellidos" id="txtApellidos" placeholder="Ingrese Apellidos" required
          minlength="2" maxlength="15">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <label>Correo electronico</label>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input class="col-xl" type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese correo" required>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <label>Nombre de usuario</label>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input class="col-xl" type="text" name="txtUsuario" id="txtUsuario" placeholder="Ingrese nombre de usuario"
          required minlength="2" maxlength="15">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <label>Contraseña</label>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input class="col-sm" type="password" name="txtPass1" id="txtPass1" placeholder="Ingrese una Contraseña" required
        maxlength="20">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <label>Reptita la Contraseña</label>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input class="col-sm" type="password" name="txtPass2" id="txtPass2" placeholder="Repetir la Contraseña" required
        maxlength="20">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input type="submit" name="btn-registrar" value="Registrar">
      </div>
  </div>
</div>
</form>
<div style="text-align: center; color: rgb(167, 10, 10);font-size: xx-large;">
  {{mensaje}}
</div>
</div>
</div>
{% endblock contenido %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/sweetalert2.all.min.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="lib/jquery.js"></script>

<script src="dist_jqv/jquery.validate.min.js"></script>

<script src="js/usuario.js"></script>
<script src="js/scripts.js"></script>
<script>
  function validaPass() {
    var pass1= document.getElementById("txtPass1").value;
    var pass2= document.getElementById("txtPass2").value;
    if (pass1!=pass2) {
      alert("contraseñas no son iguales");
      return false;
    }
    return true;
  }
</script>
{% endblock js %}
