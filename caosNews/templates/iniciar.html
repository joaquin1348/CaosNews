{% extends "base_formu.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">

{% endblock css %}
{% block contenido %}
<div class="container pt-md-2" >
  <div class="row justify-content-md-center">

    <form style="background-color: brown; opacity: 75%;color: white;border-radius: 8px;" method="POST" action="{% url 'INICIAR' %}">
     {% csrf_token %}
      <h1 class="titulo">Inicio de sesion</h1>

      <div class="col-12 d-flex justify-content-center">
        <label>Usuario</label>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input type="text" name="txtUsuario" id="username" required minlength="4" maxlength="20">
      </div>
        <div class="col-12 d-flex justify-content-center pt-2">
          <label>Contrase√±a</label>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <input type="password" name="txtPass" id="txtPass" required minlength="6">
        </div>
        <div class="col-12 d-flex justify-content-center py-2">
          <button type="submit" class="btn btn-success" >Ingresar</button>
        </div>
        <div class="col-12 d-flex justify-content-center py-2">
          <button type="reset" class="btn btn-info">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock contenido %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/sweetalert2.all.min.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="lib/jquery.js"></script>

<script src="dist_jqv/jquery.validate.min.js"></script>

<script src="js/usuario.js"></script>
<script src="js/scripts.js"></script>
{% endblock js %}
