{% extends "base.html" %}
{% load static %}
{% block contenido %}
<div class="container-fluid">

    <div class="container" style="margin-top: 15px;padding: 15px;">
        <h1>Autores Destacados uwu</h1>

        <div class="bg-secondary col-md">
            <form action="{% url 'FILTROA' %}" method="POST">
                <div style="text-align: center;">
                    {% csrf_token %}
                    <h4>Filtro por Autores de Noticias:</h4>
                    <select name="txtAutor" id="txtAutor">
                        {% for x in noticias %}
                        <option>{{x.autor}}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-success" type="submit" value="Filtrar">Filtrar</button>
                </div>
            </form>
        </div>

    </div>

    <div class="row" style="padding:15px;">
        {%for item in noti_a %}
        <div class="col">
            <h2>{{item.titulo}}</h2>
            <p>{{item.descripcion}}</p>
            <a href="{% url 'NOTI' item.titulo %}"> <img src="{{item.imagen.url}}" alt="" width="250px"
                    height="250px"></a>


        </div>
        {% endfor%}
    </div>
<div style="text-align: center;color: red;font-size: xx-large;">
<h1>Noticias Ingresadas: </h1>{{cantidad}}
</div>
</div>
{% endblock contenido %}
