{% extends "base.html" %}
{% load static %}
{% block contenido %}
<div class="container-fluid">

    <div class="container" style="margin-top: 15px;padding: 15px;">
        <h1>Autores Destacados uwu</h1>

        <form action="{% url 'FILTROA' %}" method="POST">
            {% csrf_token %}
            Filtro por Autores de Noticias:
        <select name="txtAutor" id="txtAutor">
            {% for x in noticias %}
            <option>{{x.autor}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Filtrar">
        </form>
    </div>
    <div class="row" style="padding:15px;">
    {%for item in noti_a %}
        <div class="col">
            <h2>{{item.titulo}}</h2>
            <p>{{item.descripcion}}</p>
        <a href="{% url 'NOTI' item.titulo %}"> <img src="{{item.imagen.url}}" alt="" width="250px" height="250px"></a>


        </div>
    {% endfor%}
  </div>
    
</div>
{% endblock contenido %}
