{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/contacto.css' %}">
{% endblock css %}

{% block contenido %}
<div class="container pt-md-2">
    <div class="row justify-content-md-center">
        <form style="background-color: brown; opacity: 75%;color: white;border-radius: 8px;" method="POST"
            action="" onsubmit="">
            {% csrf_token %}    
            <h1 class="titulo">Contactenos</h1>

            <div class="col-12 d-flex justify-content-center">
                <label>Nombre</label>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <input class="col-sm" type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese Nombre" required
                    minlength="2" maxlength="15">
            </div>
            <div class="col-12 d-flex justify-content-center">
                <label>Apellidos</label>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <input class="col-sm" type="text" name="txtApellidos" id="txtApellidos" placeholder="Ingrese Apellidos"
                    required minlength="2" maxlength="15">
            </div>
            <div class="col-12 d-flex justify-content-center">
                <label>Correo electronico</label>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <input class="col-xl" type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese correo" required>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <label>Comentario</label>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <textarea type="text" name="txtComentario" id="txtComentario" class="form-control md-textarea" cols="30"
                                    rows="3"></textarea>
            </div>
            
            <div class="col-12 d-flex justify-content-center">
                <input type="submit" name="btn-enviar" value="Enviar">
            </div>
    </div>
</div>
</form>
</div>

</div>

{% endblock contenido %}

{% block js %}
<script src="js/sweetalert2.all.min.js"></script>
<link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.8.2/css/all.css' %}">
<!-- Google Fonts -->
<link rel="stylesheet"
    href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' %}">
<!-- Bootstrap core CSS -->
<link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css' %}"
    rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css' %}" rel="stylesheet">
<script src="js/sweetalert2.all.min.js"></script>





<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<script src="js/usuario.js"></script>
{% endblock js %}
